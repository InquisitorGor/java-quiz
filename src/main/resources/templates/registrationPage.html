<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		.note {
			text-align: center;
			height: 80px;
			background: -webkit-linear-gradient(left, #2e77f1, #0a36ac);
			color: #ffffff;
			font-weight: bold;
			line-height: 80px;
		}

		.form-content {
			padding: 5%;
			border: 1px solid #ced4da;
			margin-bottom: 2%;
		}

		.form-control {
			border-radius: 1.5rem;
		}

		.btnSubmit {
			border: none;
			border-radius: 1.5rem;
			padding: 1%;
			width: 20%;
			cursor: pointer;
			background: #0062cc;
			color: #fff;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Java Quiz</a>
		</div>
		<div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Войти</a></li>
				</ul>
			</div>
		</div>
	</div>
</nav>

<div style="padding-top: 100px;width: auto" class="container register-form">
	<div class="form">
		<div class="note">
			<p>Регистрация</p>
		</div>
		<div class="form-content">
			<form name="registrationForm" method="post" action="/registration/register" onsubmit="return(validateFields());">
				<div class="row">
					<div class="form-group">
						<input name="username" type="text" class="form-control" placeholder="Ваше имя *" value=""/>
					</div>
					<div class="form-group">
						<input name="login" type="text" class="form-control" placeholder="Ваш логин *" value=""/>
					</div>
					<div class="form-group">
						<input name="password" type="password" class="form-control" placeholder="Ваш пароль *" value=""/>
					</div>
					<div class="form-group">
						<input name="samePassword" type="password" class="form-control" placeholder="Подтвердить пароль *" value=""/>
					</div>
				</div>
				<input type="submit" class="btnSubmit" value="Зарегистрироваться"/>
			</form>
		</div>
		<div th:if="${success == false}">
			<button type="button" class="btn btn-danger">Пользователь уже существует</button>
		</div>
		<div th:if="${success == true}">
			<button type="button" class="btn btn-info">Вы успешно зарегистрировались!</button>
		</div>
	</div>
</div>

<script>
	function validateFields() {
		var username = document.registrationForm.username.value;
		var password = document.registrationForm.password.value;
		var samePassword = document.registrationForm.samePassword.value;
		var login = document.registrationForm.login.value;
		if (username === "") {
			alert('Введите свое имя');
			return false;
		}
		if (login === "") {
			alert('Введите логин');
			return false;
		}
		if (password === "") {
			alert('Введите пароль');
			return false;
		}
		if (samePassword === "") {
			alert('Подтвердите свой пароль');
			return false;
		}
		if (password.length < 5 || password.length > 10) {
			alert('Пароль должен быть не меньше 5 символов и не больше 10 символов');
			return false;
		}
		if (samePassword !== password) {
			alert('Пароли не совпадают');
			return false;
		}
		return true;
	}
</script>
</body>
</html>

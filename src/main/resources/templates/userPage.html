<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Main Page</title>
	<link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Java Quiz</a>
		</div>
		<div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/competition/list"><span class="glyphicon glyphicon-knight"></span> Соревнования</a></li>
					<li><a href="/theory"><span class="glyphicon glyphicon-book"></span> Теория</a></li>
					<li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Выйти</a></li>
				</ul>
			</div>
		</div>
	</div>
</nav>
<div>
	<div style="float: left; padding-top: 60px">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">Краткая информация</div>
				<div th:utext="${'Имя: ' + profile.getName()}" class="panel-body">Михаил</div>
				<div th:utext="${'Участник с: ' + profile.getRegistrationDate()}" class="panel-body">Участник с: 13.04.20</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Прогресс</div>
				<div th:utext="${'Престиж: ' + profile.getPrestige()}" class="panel-body">Престиж: 140</div>
				<div th:utext="${'Провел количество битв: ' + profile.getAmountOfBattles()}" class="panel-body">Провел количество битв: 230</div>
				<div th:utext="${'Количество побед: ' + profile.getVictories()}" class="panel-body">Количество побед: 150</div>
				<div th:utext="${'Количество проигрышей: ' + profile.getDefeats()}" class="panel-body">Количество проигрышей: 80</div>
				<div th:utext="${'Количество ничьих: ' + profile.getDraws()}" class="panel-body">Количество ничьих: 80</div>
			</div>
		</div>
	</div>
	<div style="float: right; padding-top: 60px; padding-left: 30px">
		<img src="images/main/user.jpg" alt="Cinque Terre"
		     style="width:350px;height:350px;padding-right:50px">
	</div>
</div>

</body>
</html>

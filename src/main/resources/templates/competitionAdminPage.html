<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Админка</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Java Quiz</a>
		</div>
		<div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/admin/theory"><span class="glyphicon glyphicon-star"></span> Админ панель (теория)</a></li>
					<li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Выйти</a></li>
				</ul>
			</div>
		</div>
	</div>
</nav>
<div class="container" style="padding-top: 60px">
	<h1>Соревнования</h1>
	<h3>Поиск по:</h3>
	<form name="filterForm" method="post" action="/admin/competition">
		<div class="form-group">
			<label for="competition_cat">Категория:</label>
			<select name="category" class="form-control" id="competition_cat">
				<option th:each="category : ${categories}" th:utext="${category.getCategory()}">1</option>
				<option>None</option>
			</select>
		</div>
		<div class="form-group">
			<label for="competition_title">Ключевое словов:</label>
			<input name="keyword" type="text" class="form-control" id="competition_title">
		</div>
		<div>
			<input type="submit" class="btnSubmit" value="Применить"/>
			<a href="/admin/competition/0" class="btn" role="button" style="float: right">Добавить новое</a>
		</div>
	</form>
	<h3>Список вопросов:</h3>
	<ul class="list-group">
		<a th:each="task : ${tasks}" th:href="${'/admin/competition/' + task.getId()}" href="/">
			<li class="list-group-item" th:utext="${task.getQuestion()}">Что такое ООП</li>
		</a>
	</ul>
	<input type="submit" class="btnSubmit" value="Еще"/>
</div>
</body>
</html>

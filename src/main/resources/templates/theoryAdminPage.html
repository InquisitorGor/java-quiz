<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Админка</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Java Quiz</a>
		</div>
		<div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/admin/competition"><span class="glyphicon glyphicon-star"></span> Админ панель (соревнования)</a></li>
					<li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Выйти</a></li>
				</ul>
			</div>
		</div>
	</div>
</nav>
<div class="container" style="padding-top: 60px">
	<h1>Теория</h1>
	<h3>Поиск по:</h3>
	<div class="form-group">
		<label for="theory_cat">Категория:</label>
		<select class="form-control" id="theory_cat">
			<option th:each="category : ${categories}" th:utext="${category.getCategory()}">1</option>
		</select>
	</div>
	<div class="form-group">
		<label for="theory_title">Ключевое слово:</label>
		<input type="text" class="form-control" id="theory_title">
	</div>
	<input type="submit" class="btnSubmit" value="Применить"/>
	<h3>Список теории:</h3>
	<ul class="list-group">
		<a th:each="theory : ${theories}" th:href="${'/admin/theory/' + theory.getId()}" href="/">
			<li class="list-group-item" th:utext="${theory.getTitle()}">Что такое ООП</li>
		</a>
	</ul>
	<input type="submit" class="btnSubmit" value="Еще"/>
</div>
</body>
</html>

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/quiz_db
    username: postgres
    password: 1234
    initialization-mode: always
    data: classpath:data.sql
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: off
        SQL: off
file:
  theory-images:
    full-path: src/main/resources/static/images/theory/
    web-path: images/theory/
html-validator:
  url: https://validator.nu/?out=json